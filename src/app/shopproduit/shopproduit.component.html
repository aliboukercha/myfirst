<div class="container row">
    <div class="col-md-2">
        <h1>Produits</h1>
    </div>
    <div class="col-md-10 custom-products-cart-container">
        <div class="offset-md-8">
            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown">
                    <br>
                    <a href="#" class="btn btn-info btn-lg aab" data-toggle="dropdown" role="button" aria-expanded="false">
                        <span class="fa fa-shopping-cart">
                            Produits Ajouter au panier:
                        </span>
                        <span class="caret">{{cartProduits.length}}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-cart" role="menu">
                        <li *ngFor="let item of cartProduits">
                            <div class="item product-cart-item row">
                                <div class="col-md-8" *ngIf="item">{{item.name}}</div>
                                <div class="col-md-4" *ngIf="item"><strong>${{item.price}}</strong></div>
                            </div>
                        </li>
                        
                        <li><a class="btn btn-small btn-success" role="button" (click)="goToCart()">Voir Panier</a></li>
                        <br>
                        <li *ngIf="cartProduits.length > 0">
                            <a class="btn btn-small btn-warning" role="button" (click)="emptyCart()">Vider Panier</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<br>


<div class="container row mx-4">
    <div class="col-md-4" *ngFor="let produit of produits;let i=index">
        <div class="card card-block">
            <img class="custom-image-style" img src="{{produit.retrievedImage}}" height="300" width="200" style="margin-left: 60px;
          margin-top: 10px">
            <div class="produit-desc-container row">
                <div>
                    
                    <p style="margin-left: 60px"><strong>{{produit.name}}: ${{produit.price}}</strong></p>
                    <p style="margin-left: 60px">{{produit.author}}</p>
                </div>
                <div class="offset-md-4 col-md-4">
                    <button class="btn btn-primary btn-sm aab" (click)="addToCart(produit.id)"
                       >Ajouter</button>
                </div>
            </div>

        </div>
    </div>
</div>
