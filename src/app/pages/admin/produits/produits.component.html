<h1>Administration des Produits</h1>
<a class="btn btn-primary mb-3 aab" (click)="addProduit()"
  >Ajouter un nouveau Produit</a
>
<div class="container row">
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom Produit</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produit of produits">
          <td>{{ produit.id }}</td>
          <td>{{ produit.name }}</td>
          <td>
            <button
              type="button"
              class="btn btn-primary aab"
              (click)="viewProduit(produit.id)"
            >
              Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <nab-product-edit
      *ngIf="action === 'edit' || action === 'add'"
      [product]="selectedProduit"
      (produitAddedEvent)="refreshData()"
    ></nab-product-edit>
    <nab-viewproduct
      *ngIf="action === 'view'"
      [produit]="selectedProduit"
      (produitDeletedEvent)="refreshData()"
    ></nab-viewproduct>
  </div>
</div>
