<div class="container col-lg-6">
  <h1 class="text-center">Authentification</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group">
        <div class="alert alert-warning" *ngIf="invalidLogin">
          {{ errorMessage }}
        </div>
        <div class="form-group">
          <label for="email">login :</label>
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="username"
            placeholder="Entrer le login"
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="pwd">Mot de passe:</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="password"
            id="password"
            placeholder="Entrer le mot de passe"
            name="password"
          />
        </div>
        <input
          type="submit"
          (click)="login()"
          class="btn btn-success"
          value="Se connecter"
        />
      </form>
    </div>
  </div>
</div>
